<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>
    <h2>Form Registrasi</h2>
    <form action="/submit_form" method="post">
        <!-- Biodata -->
    <table border="1" cellpadding="10">
        <tr>
            <td>
        <h3>Biodata</h3>               
        <label for="nama">Nama Mahasiswa        :</label>
        <input type="text" id="nama" name="nama"><br>
        <label for="nim">No Induk Mahasiswa (NIM)     :</label>
        <input type="text" id="nim" name="nim"><br>
        <label for="nim">Alamat Mahasiswa     :</label>
        <input type="text" id="alamat" name="alamat"><br>
        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br>
        <label>Jenis Kelamin                    :</label>
        <input type="radio" id="pria" name="gender" value="pria">
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="gender" value="wanita">
        <label for="wanita">Wanita</label><br>
        <label for="foto">Upload Foto:</label>
        <input type="file" id="foto" name="foto"><br>
        <label for="website">URL Website:</label>
        <input type="url" id="website" name="website"><br>
        <label for="nama">Perguruan Tinggi        :</label>
        <input type="text" id="Perguruan Tinggi" name="Perguruan Tinggi"><br>
            </td>
        </tr>
    </table>

        <!-- Info Akun -->
    <table border="1" cellpadding="10">
        <tr>
            <td>
                <h3>Info Akun</h3>               
     
        <label for="email">Email :</label>
        <input type="email" id="email" name="email"><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password :</label>
        <input type="password" id="password" name="password"><br>
        <label for="ulangi password">Ulangi Password :</label>
        <input type="password" id="password" name="password"><br>
            </td>
        </tr>
    </table>

        <!-- Kemampuan Dasar -->
    <table border="1" cellpadding="10">
        <tr>
            <td>
                <h3>Kemampuan Dasar</h3>               
        <input type="checkbox" id="html" name="kemampuan" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="kemampuan" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" name="kemampuan" value="Javascript">
        <label for="javascript">Javascript</label>
        <input type="checkbox" id="PHP" name="kemampuan" value="Javascript">
        <label for="javascript">PHP</label>
        <input type="checkbox" id="MySQL" name="kemampuan" value="Javascript">
        <label for="javascript">MySQL</label>
        <input type="checkbox" id="Laravel" name="kemampuan" value="Javascript">
        <label for="javascript">Laravel</label>
        <input type="checkbox" id="React Native" name="kemampuan" value="Javascript">
        <label for="javascript">React Native</label>
            </td>
        </tr>
    </table>
        <!-- Tambahkan opsi lainnya sesuai dengan gambar -->
        <br>
        <button type="submit">Reset</button>
        <button type="submit">Simpan</button>
        <button type="submit">Button</button>

    </form>
</body>
</html>
